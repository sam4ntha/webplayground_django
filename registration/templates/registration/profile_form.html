{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-4">
      <div class="col-md-9 mx-auto">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Perfil</span></h1>
        </div>
        <div>
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <br>
                <div class="text-center">
                  <input type="submit" class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder btn-block" value="Actualizar" />
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
